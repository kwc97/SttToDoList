version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
    volumes:
      - /tmp:/tmp
    restart: always

  frontend:
    image: node:20-slim
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run build && npm run start"
    restart: always
